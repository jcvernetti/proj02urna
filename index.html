<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URNA ELETRÔNICA</title>
   
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <!--2. Crie um tela de uma urna eletrônica. Esta tela deverá conter um campo para digitação do número eleitoral do candidato e um campo para apresentar o nome do candidato, a tela também deverá exibir a foto do candidato.
[10:56 AM]
Caso o  eleitor não se recorde do número de seu candidato ele poderá  selecionar o número do candidato de uma lista.
[10:57 AM]
A urna deverá contar com os botões "Confirmar", "Cancelar", "Branco"-->
    <h1 class="ch1Titulo">
        <center>URNA ELETRÔNICA</center>
    </h1>
    <form action="" method="GET" oninput="nmOut.value = nmRange.value">
        <fieldset class="cl01">
            <legend>Identificação do eleitor:</legend>
            <!-- Selecionar número do título de eleitor -->
            <br>
            <label class="cEleitor" for="idListEleitores">Título de eleitor:</label>
            <input list="eleitores" id="idListEleitores">
            <datalist id="eleitores">
                <option value="01010">
                <option value="01111"></option>
                <option value="01212"></option>
                <option value="01414"></option>
                <option value="01515"></option>
                <option value="01616"></option>
            </datalist>
            <br><br>
        </fieldset>

        <br>
        <fieldset class="cl02">
            <legend>Selecione o seu candidato:</legend>
            <!-- Selecione seu candidato: -->
            <br>
            <input type="radio" id="idRadio1" name="nmRadio" checked>
            <label class="candA" for="idRadio1">Candidato A</label>
            <br>
            <input type="radio" id="idRadio2" name="nmRadio">
            <label class="candB" for="idRadio2">Candidato B</label>
            <br>
            <input type="radio" id="idRadio3" name="nmRadio">
            <label class="candC" for="idRadio3">Candidato C</label>
            <br>
            <input type="radio" id="idRadio4" name="nmRadio">
            <label class="candD" for="idRadio4">Candidato D</label>
            <br>
            <input type="radio" id="idRadio5" name="nmRadio">
            <label class="candE" for="idRadio5">Candidato E</label>
            <br>
            <input type="radio" id="idRadio6" name="nmRadio">
            <label class="candF" for="idRadio6">Candidato F</label>
            <br><br>
        </fieldset>

        <br>
        <fieldset class="cl03">
            <legend>Para validar seu voto, clique em um dos botões abaixo:</legend>
            <br>
            <button type="submit">BT Confirmar</button>
            <button type="reset">BT Cancelar</button>
            <button type="submit">BT Branco</button>
            <br><br>
        </fieldset>

</body>

</html>
